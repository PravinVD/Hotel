{% extends "index.html" %}

{% block main %}

<div class="contain">
    <main role="main" class="main-content">
        <div class="container-fluid">
           
            <div class="card">
                <div class="card-header text-center">Add Salary Detail</div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                        <label for="id_item0"> Employee Name</label>
                        <select class="form-control" type="text" name="emp_name"
                        maxlength="300" required id="id_item0">
                        <option>Select</option>
                        {% for list in emp  %}
                        <option >{{list}}</option>
                        
                        {% endfor %}
                    </select>
                </div>
                    <div class="form-group mb-3">
                        <label for="id_item_name">Amount Paid</label>
                        <input type="number" name="amount" maxlength="100" required="" id="id_item_name" class="form-control">
                      </div>

                      <div class="form-group mb-3">
                        <label for="id_item_name">Date</label>
                        <input type="date" name="paid_date" maxlength="100" required="" id="id_item_name" class="form-control">
                      </div>
                    
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
         
        </div>
    </main>
</div>


{% endblock main %}
